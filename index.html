<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Vawmy Curtains & Decor - Premium curtains and window treatments designed to transform your space with elegance and style." />
    <meta name="keywords" content="curtains, window treatments, home decor, interior design, vawmy" />

    <title>Vawmy Curtains & Decor | Premium Window Treatments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
              'poppins': ['Poppins', 'sans-serif'],
            },
            colors: {
              'brown': {
                '50': '#f7f6f2',
                '100': '#e8e5d9',
                '200': '#d4cdb9',
                '300': '#bba990',
                '400': '#a68a6d',
                '500': '#947055',
                '600': '#815a48',
                '700': '#6b473d',
                '800': '#5a3d38',
                '900': '#4d3632',
                '950': '#2f1e1b',
              },
            }
          }
        }
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        width: 100%;
        overflow-x: hidden;
      }
      
      body {
        width: 100%;
        overflow-x: hidden;
        position: relative;
        font-family: 'Poppins', sans-serif;
      }
      
      /* Custom scrollbar */
      body::-webkit-scrollbar {
        width: 10px;
      }
      
      body::-webkit-scrollbar-track {
        background: #FFFFFF;
      }
      
      body::-webkit-scrollbar-thumb {
        background: #A4D65E;
        border-radius: 5px;
      }
      
      body::-webkit-scrollbar-thumb:hover {
        background: #8BC34A;
      }
      
      body {
        background-color: #FFFFFF;
      }
      
      #root {
        width: 100%;
        overflow-x: hidden;
      }
      
      /* Prevent horizontal scroll on all elements */
      * {
        max-width: 100%;
      }
      
      /* Selection color */
      ::selection {
        background-color: #A4D65E;
        color: #4A4A4A;
      }
      
      ::-moz-selection {
        background-color: #A4D65E;
        color: #4A4A4A;
      }
    </style>
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
